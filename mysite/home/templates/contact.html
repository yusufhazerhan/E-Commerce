{% extends "homebase.html" %}

{% block title %} Contact {%endblock%}

{% load static %}
{% block body %}
<!-- Page info -->
	<div class="page-top-info">
		<div class="container">
			<h4>Contact</h4>
			<div class="site-pagination">
				<a href="/">Home</a> /
				<a href="/contact">Contact</a>
			</div>
		</div>
	</div>
	<!-- Page info end -->
	<!-- Contact section -->
	<section class="contact-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 contact-info">
					<h3>Contact Us</h3>
					<div class="contact-social">
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-dribbble"></i></a>
						<a href="#"><i class="fa fa-behance"></i></a>
					</div>
					<form class="contact-form" action="/contact" method="post">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}}" role="alert">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="site-btn" type="submit">SEND NOW</button>

					</form>
				</div>
			</div>
		</div>
		<div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2122.5387682766386!2d32.6582419819122!3d41.20600980751014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x408353568ca1908d%3A0xedc4cea46c4fdfa2!2sKarab%C3%BCk+%C3%9Cniversitesi+M%C3%BChendislik+Fak%C3%BCltesi!5e0!3m2!1str!2str!4v1566470777289!5m2!1str!2str" style="border:0" allowfullscreen></iframe></div>
	</section>
	<!-- Contact section end -->
{% endblock %}
